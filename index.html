<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />     <!--cdn:content delivery network-->
</head>
<body>
    <header>
            <div class="navbar">

                <div class="nav-logo border">
                    <div class="logo"></div>
                </div>

                <div class="nav-address border border">
                    <p id="deliver-to">Deliver to</p>
                    <div class="add-icon">
                        <i class="fa-solid fa-location-dot"></i>
                        <p id="location">India</p>
                    </div>
                </div>
                <div class="nav-search">
                    <select class="search-select">
                        <option>All</option>
                    </select>
                    <input placeholder="Search Amazon" class="search-input">
                    <div id="camera_lens">
                        <i class="fa-solid fa-camera"></i>
                    </div>
                    <div class="search-icon">
                        <i id="icon" class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    
                </div>
                <div class="nav-signin border">
                    <p id="welcoming">Hello, sign in</p>
                    <p id="nav-sec">Accounts & Lists</p>
                </div>
                <div class="border">
                <p id="welcoming">Returns</p> 
                <p id="nav-sec">& Orders</p>

                </div>
                <div id="cart-icon" class="border"> 
                    <i class="fa-solid fa-cart-shopping"></i>
                    <p id="cart">Cart</p>
                </div>
            </div>
            <div class="panel">
                <div class="panel-All border">
                    <i class="fa-solid fa-bars"></i>
                    All
                </div>
                <div class="panel-options border">
                    <a>Today's Deals</a>     
                    <a>Customer Service</a>
                    <a>Registry</a>
                    <a>Gift Cards</a>
                    <a>Sell</a>
                </div>
                
            </div>
    </header>
    <div class="hero-section">
        <div class="hero-msg">
            <p>You are on amazon.com. You can also shop on Amazon India for millions of products with fast local delivery. <a>Click here to go to amazon.in</a></p>
        </div>
    </div>
    <div class="shop-section">
    <div class="box1">box1 </div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>



    </div>
    
</body>
</html>
